<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Cards</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .card {
        width: 100%;
        background-color: #f0f0f0;
        margin-bottom: 20px;
        padding: 20px;
        box-sizing: border-box;
    }
    .card-header {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .rating {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .rating-label {
        font-size: 18px;
        font-weight: bold;
    }
    .description {
        margin-top: 20px;
    }
    /* Optional: Customize scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    ::-webkit-scrollbar-thumb {
        background: #888; 
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    }
</style>
</head>
<body>
<div class="container">
    <!-- Repeat this card structure for each class -->
    <div class="card">
        <div class="card-header">Class Name</div>
        <div class="rating">9.5</div>
        <div class="rating-label">Rating 1: 8.5</div>
        <div class="rating-label">Rating 2: 9.0</div>
        <div class="rating-label">Rating 3: 9.8</div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Aliquam suscipit malesuada massa id placerat. 
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
        </div>
    </div>
    <!-- Repeat end -->
</div>
</body>
</html>
